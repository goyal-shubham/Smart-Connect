<html>

<body>

<div class="wrapper">
	<div class="form-header">Edit Profile<i class="fa fa-times close"></i></div>
		<div class="form-grp">
			<label>Full name</label>
			<input type="text"/>
		</div>
		<div class="form-grp">
				<label>Last name</label>
				<input type="text"/>
		</div>
		<div class="form-grp">
			<label>Email</label>
			<input type="text" value="" />
		</div>
		<div class="form-grp">
			<label>City</label>
			<input type="text" />
		</div>
		<div class="form-grp">
			<label>Major</label>
					<select name="qualification" id="qualification">
					<option selected="selected" value="1">Computer Science Engieering</option>
					<option value="2">Management in Information System</option>
					<option value="3">Management in Business Administration </option>
					<option value="4">Biomedical Engineering</option>
					</select>
		</div>
		<div class="form-grp">
					<label>Minor</label>
					<select name="qualification" id="qualification">
					  <option selected="selected" value="1">Computer Science Engieering</option>
					  <option value="2">Management in Information System</option>
					  <option value="3">Bachelors in Business Administration </option>
					  <option value="4">Biomedical Engineering</option>
					</select>
		</div>
		<div class="form-grp">
					<label>Hobby</label>
					<select name="qualification" id="qualification">
					  <option selected="selected" value="1">Dance</option>
					  <option value="2">Football</option>
					  <option value="3">Treking</option>
					  <option value="4">Video Games</option>
					  <option value="5">Baseball</option>
					  <option value="6">Cooking</option>
					  <option value="7">Reading Books</option>
					  <option value="8">Drawing</option>
					</select>
		</div>
		<div class="form-grp">
					<label>Select another Hobby</label>
					<select name="qualification" id="qualification">
					  <option selected="selected" value="1">Dance</option>
					  <option value="2">Football</option>
					  <option value="3">Treking</option>
					  <option value="4">Video Games</option>
					  <option value="5">Baseball</option>
					  <option value="6">Cooking</option>
					  <option value="7">Reading Books</option>
					  <option value="8">Drawing</option>
					</select>
		</div>

  
		  <div class="form-grp">
			<input type="submit" value="Update profile"/>
		  </div>
</div>
</body>
</html>
