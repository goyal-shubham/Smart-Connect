<html>
	<head>
		<link rel="stylesheet" type="text/css" href="profile-page.css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
		</script>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="console_runner-ba402f0a8d1d2ce5a72889b81a71a979.js"></script>
		<style type="text/css"></style>
		<script src="events_runner-d004902542b6f6191b16aa6145ed1d9c.js"></script>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<link rel="stylesheet prefetch" href="http://codepen.io/assets/reset/normalize.css">
		<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet prefetch" href="https://rawgit.com/andriussev/timelined/master/css/timeline.min.css">
		<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet prefetch" href="https://code.getmdl.io/1.1.1/material.green-deep_purple.min.css">
		<title>Profile</title>
	</head>

	<body>
		<script src="raphael-2.1.4.min.js"></script>
		<script src="justgage.js"></script>
		<script src="profile-page.js"></script>

		<div class="main">
			<div class="row">
		    	<div class="photo">
		        	<img src="http://sharedseeker.com/file/profile_image/default_profile.jpg" alt="staff photo">
		    	</div>
		    	<div class="highlights">
		        	<h2>Hitesh Raichandani</h2>
		        	<div class="row">
		          		<div id="gauge2" class="gauge"></div>
		        	</div>
		      	</div>
		  	</div>

		  	<div class="row">
		  		<div class="data">
		        	<div class="card mdl-card">
		          		<div class="mdl-card__title">
		            		<h2 class="mdl-card__title-text">Staff Information</h2>
		          		</div>

		          		<div class="mdl-card__supporting-text">

			            	<form action="#">
			              		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			              			<!-- <label class="mdl-textfield__label" for="fname">Firstname</label> -->
			              			<h6 style= "margin-top:0px; margin-bottom:0px;">First Name</h6>
			                		<input class="mdl-textfield__input" type="text" id="fname" value="Hitesh">
			              		</div>

			              		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			                		<!-- <label class="mdl-textfield__label" for="lname">Lastname</label> -->
			                		<h6 style= "margin-top:0px; margin-bottom:0px;">Last Name</h6>
			                		<input class="mdl-textfield__input" type="text" id="lname" value="Raichandani">
			              		</div>

			              		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			                		<!-- <label class="mdl-textfield__label" for="sample1">Address</label> -->
			                		<h6 style= "margin-top:0px; margin-bottom:0px;">Address</h6>
			                		<input class="mdl-textfield__input" type="text" id="address" value="My Address">
			              		</div>

			              		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			                		<!-- <label class="mdl-textfield__label" for="phone">Phone Number</label> -->
			                		<h6 style= "margin-top:0px; margin-bottom:0px;">Phone Number</h6>
			                		<input class="mdl-textfield__input" type="text" id="phone" value="000-1111-111">
			              		</div>

			              		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			                		<!-- <label class="mdl-textfield__label" for="email">Email</label> -->
			                		<h6 style= "margin-top:0px; margin-bottom:0px;">Email ID</h6>
			                		<input class="mdl-textfield__input" type="text" id="email" value="hitesh@icalendar.com">
			              		</div>

			              		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			                		<!-- <label class="mdl-textfield__label" for="position">Position</label> -->
			                		<h6 style= "margin-top:0px; margin-bottom:0px;">Position</h6>
			                		<input class="mdl-textfield__input" type="text" id="position" value="Manager">
			              		</div>
			              		<br>
			              		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			                		Update
			              		</button>
			            	</form>
		          		</div>
		  			</div>
		  		</div>
			</div>
		</div>
	</body>
</html>
